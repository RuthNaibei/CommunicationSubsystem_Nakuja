[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	sandeepmistry/LoRa@^0.8.0
	adafruit/Adafruit BMP085 Library@^1.2.2
    adafruit/Adafruit MPU6050@^2.2.4
    mikalhart/TinyGPSPlus@^1.0.3
    tomstewart89/BasicLinearAlgebra@^3.7
